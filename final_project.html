<!DOCTYPE html>
<html lang="en">
<!--The aim of this work is to allow users to look for holidays and sign-in  to the website. 
    
        The style is provided in the final_project_style.css and the scripts in the final_project_script.js . 

        In top left, the user can sign in or register. When  clicking the login button, the CheckPassword function verifies that the passw meets the criteria. 
        
        The second form allows the user to choose a destination, checkin(out) date, number of guests and number of rooms. 
        The validateDestination function checks that the destination is at least 3 characters long, and that the end date is not prior to the startdate.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aclonica&display=swap" rel="stylesheet">
    <link href="./final_project_style.css" type="text/css" rel="stylesheet">
    <script src="./final_project_script.js" type="text/javascript"></script>
    <title>Book a holiday</title>
</head>

<body>
    <div class="content">
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#contactme">Contacts</a>
            <div class="login-container">
                <form name='form1'>
                    <input type="text" placeholder="Username" name="username">
                    <input type="password" placeholder="Password" name="psw" id="psw" required>
                    <button onclick="CheckPassword(document.form1.psw)">Login</button>
                </form>

            </div>
        </div>
        <div class="bottomnav">
            <h4>New customer? <a href=#>Sign up</a></h4>
        </div>
        <div class="toppage">

            <h1 align="center" class="pagetitle">HOLY<em>BREAK!</em></h1>


        </div>

        <br>
        <br>
        <br>
        <br>





        <h1 align="center" class="bluetitle">Book your holidays with us!</h1>
        <div class="search">
        <table align="center">
        <form name="form2" align="center">
            <tr>
                    <td> <label class="label" for="destination">Destination</label></td>
                    <td> <label class="label" for="startdate">Check-in</label></td>
                    <td> <label class="label" for="endtdate">Check-out</label> </td>
                    <td><label class="label" for="nadults">Adults</label></td>
                    <td><label class="label" for="nadults">Children</label></td>
                    <td><label class="label" for="nrooms">Rooms</label></td>
                    <td></td>
            </tr>
            <tr>
                <td>
                        <input type="text" placeholder="e.g. Barcelona" name="destination">
                </td>
                <td>
                        <input type="date" placeholder="DD-MM-YYYY" name="startdate">
                </td>
                <td>
                        <input type="date" placeholder="DD-MM-YYYY" name="enddate">
                </td>
                <td>
                        <input type="number" min="1" placeholder="2" name="nadults">
                </td>
                <td>
                        <input type="number" placeholder="0" name="nchildren">
                </td>
                <td>
                        <input type="number" placeholder="1" min="1" name="nrooms">
                </td>
                <td>
                        <button onclick="checkEnteredDestAndDates(document.form2.destination.value, document.form2.startdate.valueAsDate, document.form2.enddate.valueAsDate)">Search</button>
                </td>
            </tr>  
                
                
        </form>
    </table>

    </div>
</div>
    <div class="proposal">

        <div class="destination">
